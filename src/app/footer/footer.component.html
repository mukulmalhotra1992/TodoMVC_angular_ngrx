<footer id="footer" class="footer">
  <span id="todo-count" class="todo-count"><strong>{{ countTodos }}</strong> items left</span>
  <ul id="filter" class="filters">
    <li class="cursor_pointer">
      <a (click)="setFilter('showAll')" [class.selected]="currentFilter === 'SHOW_ALL'">
        ALL
      </a>
    </li>
    <li class="cursor_pointer">
      <a (click)="setFilter('active')" [class.selected]="currentFilter === 'SHOW_ACTIVE'">
        Active
      </a>
    </li>
    <li class="cursor_pointer">
      <a (click)="setFilter('completed')" [class.selected]="currentFilter === 'SHOW_COMPLETED'">
        Completed
      </a>
    </li>
  </ul>
  <button id="clear-completed" class="clear-completed" (click)="clearCompleted()">Clear Completed</button>
</footer>
